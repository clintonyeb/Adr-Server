<div class="columns">

    <div class="column">
        <article class="box">
            <div class="columns">
                <div class="column">
                    <p>
                        <strong><a href="/admin/users/{{report.userId}}">{{report.userFullName}}</a></strong> added a new
                        report
                    </p>
                    <p>
                        Patient: {{report.patientName}} {{#if report.patientId}} (Id: <i>{{report.patientId}}</i>) {{/if}}
                    </p>
                    <p>
                        <small><i>{{report.date}}</i></small>
                    </p>
                </div>
                <div class="column is-narrow">
                    <p>
                        <small><i>{{moment report.date}}</i></small>
                    </p>
                </div>
            </div>
            <div class="columns is-multiline">
                {{#each report.files}}
                <div class="column is-6">
                    <figure class="image is-square">
                       <a href="/admin/images/{{this}}" target="_blank"><img src="/admin/images/{{this}}" height="100%" width="100%" alt="report image"></a> 
                    </figure>
                </div>
                {{/each}}

            </div>

        </article>
    </div>
</div>
