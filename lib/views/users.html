<div class="container" id="search">
    <form method="POST" action="/admin/users/search">
        <div class="field has-addons has-addons-centered">

            <p class="control" style="margin:5px;">
                <strong class="text-primary" style="margin-right:2px;">User status:</strong>
                <label class="radio">
                    <input checked type="radio" name="enabled" value="all">
                     All
                </label>
                <label class="radio">
                    <input type="radio" name="enabled" value="true">
                     Enabled
                </label>
                <label class="radio">
                    <input type="radio" name="enabled" value="false">
                     Disabled
                </label>
            </p>

            <p class="control">
                <span class="select">
                    <select name="search-by" required>
                        <option value="" selected>Search by: </option>
                        <option value="name">Name</option>
                        <option value="email">Email Id</option>
                        <option value="mobile">Mobile Number</option>
                        <option value="designation">Designation</option>
                        <option value="organization">Organization</option>
                    </select>
                </span>
            </p>

            <p class="control">
                <input class="input" value="{{extra.search-key}}" type="text" placeholder="Search for users" name="search-key" required>
            </p>

            <p class="control">
                <button type="submit" class="button is-info">Search</button>
            </p>

        </div>
    </form>
    <hr>
</div>

<div class="columns">

    <div class="column">
        <nav class="pagination is-small">
            <a href="/admin/users/{{minus page}}" class="pagination-previous" {{prevButton page}}>Previous</a>
        </nav>
        <nav class="pagination is-small">
            <a href="/admin/users/{{minus page}}" class="pagination-previous bottom" {{prevButton page}}>Previous</a>
        </nav>
    </div>

    <div class="column is-8">
        {{#each users}}
        <article class="media">
            <figure class="media-left">
                <p class="image is-64x64">
                    <img src="/assets/images/nurse.svg" height="64px" width="64px" alt="report image">
                </p>
            </figure>
            <div class="media-content">
                <div class="content">
                    <div class="columns">
                        <div class="column is-8">
                            <p>
                                <strong>Name: {{this.fullName}}</strong>
                            </p>
                            <p>
                                Enabled: <span style="color: {{statusText this.enabled}};">{{this.enabled}}</span>
                            </p>
                        </div>
                        <div class="column">
                            <p>
                                <small>Created: <i>{{moment this.date}}</i></small>
                            </p>
                            <p>
                                <a class="button is-primary is-outlined is-small" href="/admin/users/{{this._id}}">View user</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="media-right">
                <button class="delete"></button>
            </div>
        </article>
        {{/each}}
    </div>

    <div class="column">
        <nav class="pagination is-small">
            <a href="/admin/users/{{plus page}}" class="pagination-next" {{nextButton limit}}>Next page</a>
        </nav>
        <nav class="pagination is-small">
            <a href="/admin/users/{{plus page}}" class="pagination-next bottom" {{nextButton limit}}>Next page</a>
        </nav>
    </div>
</div>
