<div class="columns">

    <div class="column"></div>

    <div class="column is-8">
        <div class="box">
            <article class="media">

                <div class="media-content">
                    <div class="content">

                            <h2 class="title has-text-centered">Server Information</h2>
                        
                        <table class="table is-striped">
                            <tbody>
                                <tr>
                                    <th>Created</th>
                                    <td>{{server.created}} ms ago</td>
                                </tr>
                                <tr>
                                    <th>Started</th>
                                    <td>{{server.started}} ms ago</td>
                                </tr>
                                <tr>
                                    <th>Port</th>
                                    <td>{{server.port}}</td>
                                </tr>
                                <tr>
                                    <th>Host</th>
                                    <td>{{server.host}}</td>
                                </tr>
                                <tr>
                                    <th>Address</th>
                                    <td>{{server.address}}</td>
                                </tr>
                                <tr>
                                    <th>Protocol</th>
                                    <td>{{server.protocol}}</td>
                                </tr>
                                <tr>
                                    <th>Uri</th>
                                    <td>{{server.uri}}</td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </div>
                </div>
            </article>

        </div>
    </div>

    <div class="column"></div>
</div>
