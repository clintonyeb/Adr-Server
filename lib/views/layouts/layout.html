<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ADR Admin</title>
  <link href="/assets/css/bulma.css" type="text/css" rel="stylesheet">
  <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>

  </style>
</head>

<body>
  <nav class="nav has-shadow">
    <div class="container">
      <div class="nav-left">
        <a class="nav-item">
          <img src="/assets/images/adrlogo.png" alt="ADR logo">
        </a>
        <a class="nav-item is-tab is-hidden-mobile {{menu file 'index'}}" href="/">Home</a>        
        <a class="nav-item is-tab is-hidden-mobile {{menu file 'reports'}}" href="/admin/reports">Reports</a>
        <a class="nav-item is-tab is-hidden-mobile {{menu file 'users'}}" href="/admin/users">Users</a>
        <a class="nav-item is-tab is-hidden-mobile {{menu file 'server-status'}}" href="/admin/server-status">Server Status</a>
      </div>
      <span class="nav-toggle">
      <span></span>
      <span></span>
      <span></span>
      </span>
      <div class="nav-right nav-menu">
        <a class="nav-item is-tab is-hidden-tablet {{menu file 'index'}}" href="/">Home</a>                
        <a class="nav-item is-tab is-hidden-tablet {{menu file 'reports'}}" href="/admin/reports">Home</a>
        <a class="nav-item is-tab is-hidden-tablet {{menu file 'users'}}" href="/admin/users">Users</a>
        <a class="nav-item is-tab is-hidden-tablet {{menu file 'server-status'}}" href="/admin/server-status">Server Status</a>

        <a class="nav-item is-tab {{menu file 'login'}}" href="/admin/logout">
          <i class="fa fa-sign-out" aria-hidden="true" style="margin-right:5px;"></i>{{logoutButton file}}
        </a>
      </div>
    </div>
  </nav>

  <div class="container main-content">
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <header class="modal-card-head">
          <p class="modal-card-title"></p>
          <button class="delete class close-modal-ref"></button>
        </header>
        <section class="modal-card-body"></section>
        <footer class="modal-card-foot">
          <a class="button" id="deactivate"></a>
          <a class="button close-modal-ref is-success">Cancel</a>
          <span class="modal-message"></span>
        </footer>
      </div>
      <button class="modal-close close-modal-ref"></button>
    </div>
    {{{content}}}
  </div>

  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <p><strong>ADR Admin Website:</strong> built and maintained by <a href="#">Clinton Yeboah</a></p>
      </div>
    </div>
  </footer>

  <script>
    function windowLoaded(params) {

      // DOM Elements
      var navToggle = document.querySelector('.nav-toggle');
      var navMenu = document.querySelector('.nav-menu');

      // Open mobile nav menu
      function openNavMobile(e) {
        navToggle.classList.toggle('is-active');
        navMenu.classList.toggle('is-active');
      }

      // DOM Events
      navToggle.addEventListener('click', openNavMobile);
    }

    window.addEventListener('load', windowLoaded);
    <{{!}}/script>

</body>
</html>
