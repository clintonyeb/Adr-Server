<div class="columns">

    <div class="column">
        <nav class="pagination is-medium">
            <a href="admin/reports/{{minus page}}" class="pagination-previous" {{prevButton page}}>Previous</a>
        </nav>
    </div>

    <div class="column is-8">
        {{#each reports}}
        <div class="box">
            <article class="media">

                <div class="media-content">
                    <div class="content">

                        <div class="columns">
                            <div class="column">
                                <strong>Name: {{this.patientName}} </strong> {{#if this.patientId}} (<small>{{this.patientId}}</small>)
                                {{/if}}
                            </div>
                            <div class="column is-narrow">
                                <small>Created: {{moment this.date}}</small>
                            </div>
                        </div>

                        <div class="columns">
                            {{#each this.files}}
                            <div class="column">
                                <figure class="image is-square">
                                    <a href="admin/images/{{this}}"> <img  src="pixel.gif" onload="this.onload=null; this.src={{image this}};" alt="report image"> </a>
                                </figure>
                            </div>
                            {{/each}}
                        </div>
                        <blockquote>
                            <p>Report submitted by: <a href="admin/users/{{this.userId}}">{{this.userId}}</a></p>
                            <p>Created at: {{this.date}}</p>
                            ` </blockquote>


                    </div>
                </div>
            </article>

        </div>
        {{/each}}
    </div>

    <div class="column">
        <nav class="pagination is-medium">
            <a href="admin/reports/{{plus page}}" class="pagination-next" {{nextButton limit}}>Next page</a>
        </nav>
    </div>
</div>
