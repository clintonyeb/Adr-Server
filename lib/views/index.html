<div class="columns">

    <div class="column">
        <nav class="pagination is-medium">
            <a href="admin/reports/{{minus page}}" class="pagination-previous" {{prevButton page}}>Previous</a>
        </nav>
    </div>

    <div class="column is-8">
        {{#each reports}}
        <div class="box">
            <article class="media">
                <figure class="media-left">
                    <p class="image is-64x64">
                        <img src="/assets/images/adrlogo.png" height="64px" alt="report image">
                    </p>
                </figure>

                <div class="media-content">
                    <div class="content">

                        <div class="columns">
                            <div class="column">
                                <p>
                                    <strong><a href="admin/users/{{this.userId}}">{{this.userFullName}}</a></strong> added
                                    a new report
                                </p>
                            </div>
                            <div class="column">
                                <small>{{moment this.date}}</small>
                            </div>
                        </div>

                        <div class="columns">
                            <div class="column">
                                <p>
                                    <a href="admin/users/{{this.userId}}">{{this.patientName}}</a> {{#if this.patientId}}
                                    (
                                    <small>{{this.patientId}}</small>) {{/if}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="media-right">
                    <button class="delete"></button>
                </div>
            </article>

        </div>
        {{/each}}
    </div>

    <div class="column">
        <nav class="pagination is-medium">
            <a href="admin/reports/{{plus page}}" class="pagination-next" {{nextButton limit}}>Next page</a>
        </nav>
    </div>
</div>
